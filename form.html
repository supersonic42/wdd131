<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product Review form">
    <meta name="author" content="Anton Sanakoev">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product review form assignment</h1>
    </header>
    <main>
        <form id="product_review_form" action="review.html" method="get">
            <h2>Product Review</h2>

            <div class="section">
                <label>
                    <span class="label">Product Name *</span>
                    <select name="product_name" id="product_name" required="">
                        <option value="" disabled="" selected="">-Choose a Product-</option>
                    </select>
                </label>
            </div>

            <div class="section">
                <label class="label">Overall Rating *</label>
                <div id="rating_wrapper"><label class="star_wrapper"><span>☆</span><input id="star1" type="radio" name="rating" value="1" required=""></label><label class="star_wrapper"><span>☆☆</span><input id="star2" type="radio" name="rating" value="2" required=""></label><label class="star_wrapper"><span>☆☆☆</span><input id="star3" type="radio" name="rating" value="3" required=""></label><label class="star_wrapper"><span>☆☆☆☆</span><input id="star4" type="radio" name="rating" value="4" required=""></label><label class="star_wrapper"><span>☆☆☆☆☆</span><input id="star5" type="radio" name="rating" value="5" required=""></label></div>
            </div>

            <div class="section">
                <label>
                    <span class="label">Date of Installation *</span>
                    <input id="date" name="date" type="date" required="">
                </label>
            </div>

            <div class="section">
                <label class="label">Useful features</label>
                <div id="useful_features_wrapper"><label class="feature_wrapper"><input type="checkbox" id="useful_feature_durability" name="useful_features[]" value="durability"><span>Durability</span></label><label class="feature_wrapper"><input type="checkbox" id="useful_feature_ease_of_use" name="useful_features[]" value="ease_of_use"><span>Ease of Use</span></label><label class="feature_wrapper"><input type="checkbox" id="useful_feature_performance" name="useful_features[]" value="performance"><span>Performance</span></label><label class="feature_wrapper"><input type="checkbox" id="useful_feature_design" name="useful_features[]" value="design"><span>Design</span></label></div>
            </div>

            <div class="section">
                <label>
                    <span class="label">Written Review (optional)</span>
                    <textarea name="written_review" id="written_review" rows="10"></textarea>
                </label>
            </div>

            <div class="section">
                <label>
                    <span class="label">Your Name (optional)</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ☦️ Anton Sanakoev ☦️ Bakuriani, Georgia</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
