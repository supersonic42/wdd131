<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="Product Review form">
    <meta name="author" content="Anton Sanakoev">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product review form assignment</h1>
    </header>
    <main>
        <form id="product_review_form" action="review.html" method="get">
            <h2>Product Review</h2>

            <section>
                <label>
                    <span class="label">Product Name *</span>
                    <select name="product_name" id="product_name" required>
                        <option value="" disabled selected>-Choose a Product-</option>
                    </select>
                </label>
            </section>

            <section>
                <label class="label">Overall Rating *</label>
                <div id="rating_wrapper"></div>
            </section>

            <section>
                <label>
                    <span class="label">Date of Installation *</span>
                    <input id="date" type="date" placeholder="dd-mm-yyyy" required>
                </label>
            </section>

            <section>
                <label class="label">Useful features</label>
                <div id="useful_features_wrapper"></div>
            </section>

            <section>
                <label>
                    <span class="label">Written Review (optional)</span>
                    <textarea name="written_review" id="written_review" rows="10"></textarea>
                </label>
            </section>

            <section>
                <label>
                    <span class="label">Your Name (optional)</span>
                    <input type="text" id="username" name="username">
                </label>
            </section>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ☦️ Anton Sanakoev ☦️ Bakuriani, Georgia</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
